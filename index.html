<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sevilay'ın Sirke Dünyası</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="mx-0">
    <div class="container">
      <div class="title">
        <h2>Sevilay'ın Sirke Dünyası</h2>
      </div>
      <!-- Buttons-->
      <div class="btn-container">
        <div class="d-flex justify-content-around">
          <button id="anaSayfa" class="btn btn-outline-dark button">
            Ana Sayfa
            <span class="material-symbols-outlined icon"> home </span>
          </button>
          <button id="sirke" class="btn btn-outline-dark button sirke">
            Doğal Sirkeler<span class="material-symbols-outlined icon">
              air_freshener
            </span>
          </button>
          <button id="iletisim" class="btn btn-outline-dark button">
            İletişim<span class="material-symbols-outlined icon">
              smartphone
            </span>
          </button>
        </div>
      </div>
      <!-- Section after buttons -->
      <div class="section-center row mb-5">
        <div
          class="col-12 mt-4 d-flex flex-column align-items-center flex-md-row justify-content-md-between"
        >
          <img class="main-photo" src="./imgs/mainpage/1.PNG" alt="" />
          <img
            class="main-photo mt-5 mt-md-0"
            src="./imgs/mainpage/0.PNG"
            alt=""
          />
        </div>
        <div class="col-12 mt-5 d-flex justify-content-center">
          <img class="main-photo" src="./imgs/mainpage/2.PNG" alt="" />
        </div>
      </div>
    </div>
    <footer>
      <ul class="nav justify-content-center border-bottom py-3 my-3">
        <li>
          <button class="btn btn-link text-white" id="anaSayfa2">
            Ana Sayfa
          </button>
        </li>
        <li>
          <button class="btn btn-link text-white" id="sirke2">
            Doğal Sirkeler
          </button>
        </li>
        <li>
          <button class="btn btn-link text-white" id="iletisim2">
            İletişim
          </button>
        </li>
      </ul>
      <p class="text-center text-body-secondary pb-3 m-0 text-white-50">
        Created by
        <a target="_blank" href="https://www.linkedin.com/in/tolgahanfeyizoglu/"
          ><img
            width="20em"
            src="https://play-lh.googleusercontent.com/kMofEFLjobZy_bCuaiDogzBcUT-dz3BBbOrIEjJ-hqOabjK8ieuevGe6wlTD15QzOqw"
            alt=""
        /></a>
        <a target="_blank" href="https://github.com/feyizoglu"
          ><img
            width="20em"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Font_Awesome_5_brands_github.svg/1200px-Font_Awesome_5_brands_github.svg.png"
            alt=""
        /></a>
      </p>
    </footer>
    <script type="module" src="./script.js"></script>
  </body>
</html>
